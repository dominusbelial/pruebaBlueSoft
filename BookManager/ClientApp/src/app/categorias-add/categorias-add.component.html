<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Agregar Categoria</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="categoriaForm" (ngSubmit)="addCategoria()">
          <div class="form-group">
            <label class="col-md-4">Nombre </label>
            <input type="text" class="form-control" formControlName="Nombre" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Descripcion </label>
            <input type="text" class="form-control" formControlName="Descripcion" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4" [disabled]="categoriaForm.invalid">Agregar</button>
            <a [routerLink]="['/categorias']">

              <button type="submit" class="btn btn-primary col-md-4 ml-1">Atras</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
