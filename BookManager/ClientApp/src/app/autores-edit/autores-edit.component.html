<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Actualizar Autores</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="autorForm" (ngSubmit)="updateAutor(autorForm.value)">
          <div class="form-group">
            <input type="text" class="form-control" readonly disabled formControlName="AutorId" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Nombre </label>
            <input type="text" class="form-control" formControlName="Nombre" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Apellidos </label>
            <input type="text" class="form-control" formControlName="Apellidos" />
          </div>
          <div class="form-group">
            <label class="col-md-4">FechaNacimiento </label>
            <input type="date" class="form-control" formControlName="FechaNacimiento" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4" [disabled]="autorForm.invalid">Actualizar</button>
            <a [routerLink]="['/autores']">

              <button type="submit" class="btn btn-primary col-md-4 ml-1">Atras</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
