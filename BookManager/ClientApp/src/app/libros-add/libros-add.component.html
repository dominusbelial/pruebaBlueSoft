      <div class="card-body">
        <form [formGroup]="libroForm" (ngSubmit)="addLibro()">

          <div class="form-group">
            <label class="col-md-4">Autor </label>
            <select class="form-control" formControlName="AutorId">
              <option disabled>Seleccione un Autor</option>
              <option *ngFor="let suit of dataAutor" value="{{suit.AutorId}}">{{suit.Nombre + '-' + suit.Apellidos}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-md-4">Categoria </label>
            <select class="form-control" formControlName="CategoriaId">
              <option disabled>Seleccione una Categoria</option>
              <option *ngFor="let suit of dataCategoria" value="{{suit.CategoriaId}}">{{suit.Nombre + '-' + suit.Descripcion}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-md-4">Nombre </label>
            <input type="text" class="form-control" formControlName="Nombre" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Descripcion </label>
            <input type="text" class="form-control" formControlName="Descripcion" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Isbn </label>
            <input type="text" class="form-control" formControlName="Isbn" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4" [disabled]="libroForm.invalid">Agregar</button>
            <a [routerLink]="['/libros']">

              <button type="submit" class="btn btn-primary col-md-4 ml-1">Atras</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
